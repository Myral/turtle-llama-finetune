<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Expert LLM</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const Send = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m22 2-7 20-4-9-9-4Z"/>
        <path d="M22 2 11 13"/>
      </svg>
    );

    const Loader2 = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
      </svg>
    );

    const Settings = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    );

    const AlertCircle = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
    );

    function TurtleLLM() {
      const [messages, setMessages] = useState([
        { role: 'assistant', content: 'Hello! I\'m your turtle expert assistant. Ask me anything about turtles! üê¢' }
      ]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [connectionStatus, setConnectionStatus] = useState('checking');
      const [apiEndpoint, setApiEndpoint] = useState('http://localhost:11434/v1/chat/completions');
      const [apiType, setApiType] = useState('openai');
      const [modelName, setModelName] = useState('turtle-llama-3');
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      useEffect(() => {
        checkConnection();
      }, []);

      const checkConnection = async () => {
        try {
          const response = await fetch('http://localhost:11434/api/tags');
          if (response.ok) {
            const data = await response.json();
            const hasModel = data.models?.some(m => m.name.includes('turtle-llama-3'));
            setConnectionStatus(hasModel ? 'ready' : 'no-model');
          } else {
            setConnectionStatus('error');
          }
        } catch (error) {
          setConnectionStatus('error');
        }
      };

      const getDetailedError = (error) => {
        const errorMessage = error.message.toLowerCase();
        
        if (errorMessage.includes('failed to fetch') || errorMessage.includes('network')) {
          return {
            title: '‚ùå Cannot Connect to Ollama',
            details: [
              '1. Make sure Ollama is running (check system tray)',
              '2. Open PowerShell and run: ollama serve',
              '3. Test by opening: http://localhost:11434 in your browser',
              '4. Make sure you opened this HTML via http://localhost (not file://)',
              '',
              'Quick fix: Run "python -m http.server 8000" in this folder,',
              'then open: http://localhost:8000/turtle-chat.html'
            ]
          };
        }
        
        if (errorMessage.includes('cors')) {
          return {
            title: '‚ùå CORS Error',
            details: [
              'You need to enable CORS in Ollama:',
              '',
              '1. In PowerShell, run:',
              '   [System.Environment]::SetEnvironmentVariable("OLLAMA_ORIGINS", "*", "User")',
              '',
              '2. Restart Ollama',
              '',
              '3. Try again'
            ]
          };
        }

        return {
          title: '‚ùå Connection Error',
          details: [
            'Error: ' + error.message,
            '',
            'Troubleshooting:',
            '1. Check if Ollama is running',
            '2. Verify model is loaded: ollama list',
            '3. Make sure you\'re using http://localhost not file://',
            '4. Check settings match your Ollama configuration'
          ]
        };
      };

      const handleSubmit = async () => {
        if (!input.trim() || loading) return;

        const userMessage = { role: 'user', content: input };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setLoading(true);

        try {
          const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              model: modelName,
              messages: [
                {
                  role: 'system',
                  content: 'You are a specialized AI assistant fine-tuned on turtle knowledge. Provide detailed, accurate information about turtles including their biology, behavior, habitats, conservation, and care. Be enthusiastic and educational.'
                },
                ...messages.map(m => ({
                  role: m.role,
                  content: m.content
                })),
                userMessage
              ],
              temperature: 0.7,
              max_tokens: 1000,
              stream: false
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          const assistantMessage = {
            role: 'assistant',
            content: data.choices[0].message.content
          };
          setMessages(prev => [...prev, assistantMessage]);
          setConnectionStatus('ready');
          
        } catch (error) {
          console.error('API Error:', error);
          const errorInfo = getDetailedError(error);
          setMessages(prev => [...prev, {
            role: 'assistant',
            content: errorInfo.title + '\n\n' + errorInfo.details.join('\n')
          }]);
          setConnectionStatus('error');
        } finally {
          setLoading(false);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSubmit();
        }
      };

      const ConnectionStatusBanner = () => {
        if (connectionStatus === 'checking') return null;
        
        if (connectionStatus === 'error') {
          return (
            <div className="bg-red-50 border-l-4 border-red-500 p-4">
              <div className="flex items-start">
                <AlertCircle className="text-red-500 mr-3 flex-shrink-0" />
                <div>
                  <h3 className="text-red-800 font-bold">‚ö†Ô∏è Cannot Connect to Ollama</h3>
                  <p className="text-red-700 text-sm mt-1">
                    Make sure Ollama is running and you opened this page via http://localhost:8000 (not file://)
                  </p>
                  <button 
                    onClick={checkConnection}
                    className="mt-2 text-sm bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
                  >
                    Test Connection
                  </button>
                </div>
              </div>
            </div>
          );
        }

        if (connectionStatus === 'no-model') {
          return (
            <div className="bg-yellow-50 border-l-4 border-yellow-500 p-4">
              <div className="flex items-start">
                <AlertCircle className="text-yellow-500 mr-3 flex-shrink-0" />
                <div>
                  <h3 className="text-yellow-800 font-bold">‚ö†Ô∏è Model Not Found</h3>
                  <p className="text-yellow-700 text-sm mt-1">
                    Ollama is running but 'turtle-llama-3' model is not installed. Run the START.bat script to import it.
                  </p>
                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="bg-emerald-50 border-l-4 border-emerald-500 p-4">
            <div className="flex items-center">
              <span className="text-emerald-500 mr-2">‚úÖ</span>
              <span className="text-emerald-800 font-medium">Connected to Ollama - Model Ready!</span>
            </div>
          </div>
        );
      };

      return (
        <div className="flex flex-col h-screen bg-gradient-to-br from-emerald-50 to-teal-100">
          <div className="bg-emerald-600 text-white p-6 shadow-lg">
            <div className="max-w-4xl mx-auto flex justify-between items-center">
              <div>
                <h1 className="text-3xl font-bold flex items-center gap-3">
                  <span className="text-4xl">üê¢</span>
                  Turtle Expert LLM
                </h1>
                <p className="text-emerald-100 mt-1">Your AI assistant specialized in turtle knowledge</p>
              </div>
              <button
                onClick={() => setShowSettings(!showSettings)}
                className="p-2 hover:bg-emerald-700 rounded-lg transition-colors"
              >
                <Settings />
              </button>
            </div>
          </div>

          <ConnectionStatusBanner />

          {showSettings && (
            <div className="bg-white border-b border-emerald-200 p-6 shadow-md">
              <div className="max-w-4xl mx-auto space-y-4">
                <h2 className="text-xl font-bold text-gray-800">API Settings</h2>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    API Type
                  </label>
                  <select
                    value={apiType}
                    onChange={(e) => setApiType(e.target.value)}
                    className="w-full border-2 border-emerald-300 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500"
                  >
                    <option value="openai">OpenAI-compatible (Ollama, llama.cpp, LM Studio)</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    API Endpoint
                  </label>
                  <input
                    type="text"
                    value={apiEndpoint}
                    onChange={(e) => setApiEndpoint(e.target.value)}
                    className="w-full border-2 border-emerald-300 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500"
                  />
                  <p className="text-xs text-gray-500 mt-1">
                    Default for Ollama: http://localhost:11434/v1/chat/completions
                  </p>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Model Name
                  </label>
                  <input
                    type="text"
                    value={modelName}
                    onChange={(e) => setModelName(e.target.value)}
                    className="w-full border-2 border-emerald-300 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500"
                  />
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      setShowSettings(false);
                      checkConnection();
                    }}
                    className="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition-colors"
                  >
                    Save & Test Connection
                  </button>
                  <button
                    onClick={() => setShowSettings(false)}
                    className="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-colors"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          )}

          <div className="flex-1 overflow-y-auto p-4">
            <div className="max-w-4xl mx-auto space-y-4">
              {messages.map((msg, idx) => (
                <div
                  key={idx}
                  className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                >
                  <div
                    className={`max-w-2xl rounded-2xl p-4 shadow-md ${
                      msg.role === 'user'
                        ? 'bg-emerald-600 text-white'
                        : 'bg-white text-gray-800 border-2 border-emerald-200'
                    }`}
                  >
                    <div className="flex items-start gap-2">
                      {msg.role === 'assistant' && <span className="text-xl">üê¢</span>}
                      <p className="whitespace-pre-wrap">{msg.content}</p>
                    </div>
                  </div>
                </div>
              ))}
              {loading && (
                <div className="flex justify-start">
                  <div className="bg-white rounded-2xl p-4 shadow-md border-2 border-emerald-200">
                    <div className="flex items-center gap-2">
                      <span className="text-xl">üê¢</span>
                      <Loader2 />
                      <span className="text-gray-600">Thinking...</span>
                    </div>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
          </div>

          <div className="border-t border-emerald-200 bg-white p-4 shadow-lg">
            <div className="max-w-4xl mx-auto">
              <div className="flex gap-2">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  placeholder="Ask about turtles..."
                  className="flex-1 rounded-full border-2 border-emerald-300 px-6 py-3 focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200"
                  disabled={loading}
                />
                <button
                  onClick={handleSubmit}
                  disabled={loading || !input.trim()}
                  className="bg-emerald-600 text-white rounded-full p-3 hover:bg-emerald-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors shadow-md"
                >
                  <Send />
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TurtleLLM />);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</body>
</html>
